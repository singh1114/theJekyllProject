{% extends 'theJekyllProject/base.html' %}
{% load staticfiles %}

{% block error %}
	<div class="section" data-background-color="black">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="text-center col-md-12 col-lg-12">
					{% block error-data %}
					{% endblock %}
				</div>
			</div>
		</div>

	</div>
{% endblock %}

{% block footer %}
	<footer class="footer" data-background-color="black" style="margin-top:10em; height:5em; position: relative;">
    <div class="container-fluid">
      <nav>
            <ul>
                <li>
                    <a href="http://www.jeklog.com">
                        <strong>JekLog</strong>
                    </a>
                </li>
                <li>
                  <a href="http://blog.jeklog.com">
                    <strong>Blog</strong>
                  </a>
                </li>
            </ul>
        </nav>
    </div>
	</footer>
{% endblock %}
