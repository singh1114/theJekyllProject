{% extends 'jeklog/base-error.html' %}
{% load staticfiles %}

{% block error-data %}
<div style="300000";>
	<h2 class="title" style="margin-top:30%"><strong>Server Error occured</strong></h2>
	{% if error %}
	<h5 class="description">{{ error }}</h5>
	{% else %}
	<h5 class="description">Server Error has occured. Please send an email to the admin or create an issue on GitHub.</h5>
	{% endif %}
	<div class="text-center col-md-12 col-lg-12">
    <a href="https://github.com/singh1114/theJekyllProject/issues" class="btn btn-danger btn-lg btn-round" role="button" target="_blank">
        Browse Issues
    </a>
    <a href="mailto:ranvir.singh1114@gmail.com" class="btn btn-primary btn-lg btn-simple btn-round" role="button">
        Email Admin
    </a>
	</div>
</div>
{% endblock %}
