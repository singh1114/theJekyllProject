{% extends 'theJekyllProject/base.html' %}
{% load staticfiles %}
{% block content %}
    <h1> Repo List </h1>
    <div class="row">
        <div class="col-md-6">
            {% for repo in repo_list %}
                <p>{{ repo }}</p>
            {% endfor %}
        </div>
        <div class="col-md-4" id="create_repo">
            <a href="{% url 'create-repo' %}" class="btn btn-success"><strong>Create Repository</strong></a>
        </div>
    </div>
{% endblock %}
