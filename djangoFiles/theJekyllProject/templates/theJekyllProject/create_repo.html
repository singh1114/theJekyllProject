{% extends 'theJekyllProject/base.html' %}
{% load staticfiles %}
{% block content %}
  <div class="section section-tabs">
    <div class="container" style="text-align:center;">
        <div class="row" style="margin:auto">
            <div class="col-md-6">
                <div class="card" style="padding:10px;" data-background-color="orange">
                    <div class="card-block" style="display:inline-block">
                      <form action="" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                          <div class="row" style="padding-top: 15px;">
                            <div class="col-md-3">
                            <label style="float:left; margin-left:35px;" for="{{ field.name }}">{{ field.label }}</label>
                          </div>
                          <div class="col-md-8">{{ field }}</div>
                          </div>
                        {% endfor %}
                        <br />
                        <input type="submit" value="Submit" class="btn btn-neutral btn-round btn-lg"/>
                      </form>
                      <a target="_blank" class="btn btn-neutral btn-round btn-lg" href="http://blog.jeklog.com/how-to-create-a-free-blog-using-github-pages-and-jekyll-with-jeklog/">Read the article How it works?</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" style="padding:10px;">
                    <div class="card-block" style="display:inline-block">
                        <h1> Repo List </h1>
                          {% for repo in repo_list %}
                            <a class='btn btn-danger' href="{% url 'old:old-repo' repo %}">{{ repo }}</a>
                          {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
